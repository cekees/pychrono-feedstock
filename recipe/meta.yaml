{% set name = "pychrono" %}
{% set version = "5.0.0" %}
{% set build = 0 %}
{% set sha256 = "edea04cb4bcf62ebd35e617f266379a223a0fb593fc65c39a460b3e20a38e65a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/projectchrono/chrono/archive/{{ version }}.tar.gz
  fn: develop.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - swig 4.0.1
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  host:
    - python
    - eigen
    - llvm-openmp  # [osx]
  run:
    - python
    - llvm-openmp  # [osx]

test:
  imports:
     - pychrono

about:
  home: https://github.com/projectchrono/chrono
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A physics engine for constrained multi-flexible-body dynamics

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
