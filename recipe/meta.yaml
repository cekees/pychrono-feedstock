{% set name = "pychrono" %}
{% set version = "4.0.0" %}
{% set build = 4 %}
{% set sha256 = "803b5089e48334771f652f5bec79f95f2a42cfb02d2ffbaf8ad9e5dca2ba1886" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/projectchrono/chrono/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - swig 3.0.12
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  host:
    - python
    - eigen
    - llvm-openmp  # [osx]
  run:
    - python
    - llvm-openmp  # [osx]

outputs:
  - name: chrono
    script: build_lib.sh
    test:
      commands:
        - test -f ${PREFIX}/lib/libchrono.so  # [linux]
        - test -f ${PREFIX}/lib/libchrono.dylib  # [osx]
  - name: pychrono
    script: build_python.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - swig 3.0.12
        - llvm-openmp  # [osx]
        - libgomp      # [linux and not aarch64]
      host:
        - python
        - eigen
        - llvm-openmp  # [osx]
      run:
        - python
        - llvm-openmp  # [osx]
    test:
      imports:
        - pychrono

about:
  home: https://github.com/projectchrono/chrono
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A physics engine for constrained multi-flexible-body dynamics

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
